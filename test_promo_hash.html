<!DOCTYPE html>
<html>
<head>
<title>Promo Hash Calculator</title>
<style>
body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0ff; }
h1 { color: #0f0; }
pre { background: #000; padding: 15px; border: 1px solid #0ff; margin: 10px 0; }
input { background: #000; color: #0ff; border: 1px solid #0ff; padding: 10px; font-family: monospace; font-size: 14px; width: 300px; }
button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin: 10px 0; }
.success { color: #0f0; }
.error { color: #f00; }
</style>
</head>
<body>
<h1>üîê FERIXDI Promo Hash Calculator</h1>
<p>–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥ –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è SHA-256 —Ö–µ—à–∞:</p>
<input type="text" id="promoInput" value="FERIXDI-VIP-2026" />
<button onclick="calculateHash()">–í—ã—á–∏—Å–ª–∏—Ç—å —Ö–µ—à</button>
<pre id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è...</pre>

<h2>–¢–µ–∫—É—â–∏–π —Ö–µ—à –≤ –∫–æ–¥–µ:</h2>
<pre id="currentHash">Loading...</pre>

<script>
async function calculateHash() {
  const code = document.getElementById('promoInput').value;
  const normalized = code.trim().toUpperCase();
  const data = new TextEncoder().encode(normalized);
  const buf = await crypto.subtle.digest('SHA-256', data);
  const hash = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
  
  document.getElementById('result').innerHTML = 
    '<span class="success">‚úÖ –ü—Ä–æ–º–æ–∫–æ–¥:</span> ' + code + '\n' +
    '<span class="success">–ù–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω:</span> ' + normalized + '\n' +
    '<span class="success">SHA-256 Hash:</span>\n' + hash + '\n\n' +
    '<span style="color: #ff0">üíæ –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç —Ö–µ—à –≤ main.js ‚Üí const _PH</span>';
}

// Load current hash from main.js
fetch('./app/main.js')
  .then(r => r.text())
  .then(code => {
    const match = code.match(/const _PH = '([a-f0-9]+)'/);
    if (match) {
      document.getElementById('currentHash').textContent = match[1];
    }
  })
  .catch(() => {
    document.getElementById('currentHash').innerHTML = '<span class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å main.js</span>';
  });

// Auto-calculate on load
calculateHash();
</script>
</body>
</html>
